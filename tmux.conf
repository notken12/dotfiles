set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

# Preserve colors
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',*-256color*:Tc'
# set -as terminal-overrides ',*:Tc'
# enable mouse
setw -g mouse on

# Use Vim shortcuts
setw -g mode-keys vi

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.config/tmux-powerline-repo/powerline.sh left)"
set-option -g status-right "#(~/.config/tmux-powerline-repo/powerline.sh right)"
set-hook -g session-created 'run-shell "~/.config/tmux-powerline-repo/powerline.sh init"' # prettifies the window-status segments


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
